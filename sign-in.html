<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Log In</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-light-purple">
    <div class="md:h-screen p-4">
      <div class="flex items-center justify-center h-full">
        <div class="bg-white w-[490px] rounded-xl py-10 px-6">
          <img
            src="./img/logo/logo-description.png"
            width="268px"
            alt="logo-champaign"
            class="mb-8 mx-auto w-[200px] md:[268px]"
          />
          <div>
            <div class="mb-6">
              <p class="heading-bold-5 mb-2">Sign In</p>
              <p class="paragraph-reguler-body text-grayscale-70">Enter your details to continue</p>
            </div>
            <div class="flex flex-col gap-2 mb-4">
              <label for="email" class="paragraph-medium-body text-grayscale-90">Email</label>
              <input id="email" type="email" placeholder="Enter Your Email" class="input" />
            </div>
            <div class="flex flex-col gap-2 mb-8">
              <label for="password" class="paragraph-medium-body text-grayscale-90">Password</label>
              <div class="w-full relative input input-with-button">
                <input
                  id="password"
                  type="password"
                  placeholder="Enter Your Password"
                  class="w-full pr-10 outline-none"
                />
                <div class="absolute right-[12px] top-[15px]">
                  <button onclick="handleViewPassword()">
                    <img src="./img/icons/eye-open.svg" />
                  </button>
                </div>
              </div>
            </div>
            <a
              href="./index.html"
              class="w-full p-4 bg-primary-purple rounded-full text-white font-bold mb-6 block text-center"
            >
              Continue
            </a>
  
            <p class="paragraph-reguler-label text-[#64748B] text-center mb-6">Or Login With</p>
  
            <a
              href="https://sites.local/auth/google"
              class="w-full p-4 bg-white rounded-xl text-black font-bold mb-4 block text-center border border-[#E2E8F0] flex items-center justify-center gap-4"
            >
              <img src="./img/logo/logo-google.svg" /> Google</a
            >
            <a
              href="https://sites.local/auth/facebook"
              class="w-full p-4 bg-white rounded-xl text-black font-bold mb-6 block text-center border border-[#E2E8F0] flex items-center justify-center gap-4"
              ><img src="./img/logo/logo-facebook.svg" />Facebook</a
            >
  
            <p class="paragraph-medium-caption text-center">
              Don't have an account?
              <a class="font-bold text-primary-purple" href="register.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const handleViewPassword = () => {
        const element = document.getElementById("password")
        if (element.type === "password") {
          element.type = "text"
          return
        }
        if (element.type === "text") {
          element.type = "password"
          return
        }
      }
    </script>
  </body>
</html>
